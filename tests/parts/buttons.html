<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Blueprint Buttons</title>
		
		<link rel="stylesheet" type="text/css" href="../../blueprint/screen.css" />
		
		<style type="text/css">
			.container {margin-top: 20px;}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="header" class="span-24 last">
				<h1>Blueprint Buttons (without the Plugin)</h1>
				<hr />
			</div>
			<div id="content" class="span-24 last">
				
				<div class="span-11 colborder">
					<h3>Anchor Tags</h3>
					<p>These anchors will be formatted as if they were buttons when the blueprint CSS 'Buttons' plugin CSS has been included.</p>
					<p class="span-11 last">
						<a href="#1" class="button">Regular Button</a>
						<a href="#1" class="button positive">Positive Button</a>
						<a href="#1" class="button negative">Negative Button</a>
					</p>
				</div>
				
				<div class="span-12 last">
					<h3>Form Button Tags</h3>
					<form>
						<button type="submit" class="button">Regular Button</button>
						<button type="submit" class="button positive">Positive Button</button>
						<button type="submit" class="button negative">Negative Button</button>
					</form>
				</div>
				
			</div>
			<div id="footer" class="span-24 last">
				<hr class="space" />
				<hr />
				<p class="quiet">See anchor and form buttons in action</p>
			</div>
		</div>
	</body>
</html>
